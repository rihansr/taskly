name: dashboard
description: "Package for dashboard functionalities"
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ^3.5.4
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Code generation
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4

  kanban_board: any
  
  # Modules
  core:
    path: ../../core
  shared:
    path: ../../shared
  project:
    path: ../project
  section:
    path: ../project/modules/section
  task:
    path: ../project/modules/task
  settings:
    path: ../settings

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.3
  flutter_lints: ^4.0.0
